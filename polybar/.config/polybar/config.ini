[c]
x0 = ${xrdb:color0}
x1 = ${xrdb:color1}
x2 = ${xrdb:color2}
x3 = ${xrdb:color3}
x4 = ${xrdb:color4}
x5 = ${xrdb:color5}
x6 = ${xrdb:color6}
x7 = ${xrdb:color7}
x8 = ${xrdb:color8}
x9 = ${xrdb:color9}
x10 = ${xrdb:color10}
x11 = ${xrdb:color11}
x12 = ${xrdb:color12}
x13 = ${xrdb:color13}
x14 = ${xrdb:color14}
x15 = ${xrdb:color15}

primary = ${xrdb:color4}
secondary = ${xrdb:color7}
background = ${xrdb:color0}

[bar/top]
width = 100%
height = 30
wm-restack = bspwm

bottom = false

background = ${c.background}
foreground = ${c.secondary}

line-size = 2

font-0 = "FiraCode Nerd Font:size=18;4"
font-1 = "FiraCode Nerd Font:size=8;1"
font-2 = "FiraCode Nerd Font:size=13;3"
font-3 = "Material Design Icons:size=13;3"

modules-left = workspaces arrow1 arrow2 arrow3 spacer arrow4 spacer title
modules-center = arrow14 time arrow15
modules-right = arrow5 arrow6 arrow7 volume arrow8 network arrow9 ram arrow10 disk arrow11 cpu arrow12 temp arrow13 battery

[module/workspaces]
type = internal/bspwm

ws-icon-default = 󰝦

format = <label-state> <label-mode>
format-padding = 1
format-font = 3

format-background = ${c.primary}
label-focused = 󰝥
label-focused-foreground = ${c.secondary}
;label-focused-background = ${c.secondary}
;label-focused-underline = #fba922

label-occupied = 󰝥
label-occupied-foreground = ${c.background}
;label-occupied-background = ${c.secondary}
;label-occupied-underline = #555555

label-urgent = 󰝥
label-urgent-foreground = ${c.x5}
;label-urgent-background = ${c.secondary}
;label-urgent-underline = #9b0a20

label-empty = %icon%
label-empty-foreground = ${c.background}
;label-empty-background = ${c.secondary}
;label-empty-foreground = #55

label-separator = |
;label-separator-padding = 1
label-separator-foreground = ${c.primary}
;label-separator-background = ${c.secondary}

[module/title]
type = internal/xwindow
format = <label>
format-foreground = ${c.secondary}
format-background = ${c.background}
format-font = 3
format-padding = 1
label-empty = Archie
label-maxlen = 30

[module/battery]
type = internal/battery
full-at = 99
battery = BAT0
ac = AC
poll-interval = 5


format-charging-padding = 1
format-charging-background = ${c.primary}
format-charging-foreground = ${c.secondary}
format-charging = <ramp-capacity> <label-charging>
format-charging-font = 3
label-charging = %percentage%

format-full-padding = 1
format-full-background = ${c.primary}
format-full-foreground = ${c.secondary}
format-full-font = 3
format-full = <ramp-capacity> <label-full>
label-full = %percentage%

format-discharging-padding = 1
format-discharging-background = ${c.primary}
format-discharging-foreground = ${c.secondary}
format-discharging-font = 3
format-discharging = <ramp-capacity> <label-discharging>
label-discharging = %percentage%

ramp-capacity-0 = " "
ramp-capacity-1 = " "
ramp-capacity-2 = " "
ramp-capacity-3 = " "
ramp-capacity-4 = " " 

[module/temp]
type = internal/temperature
interval = 0.5
thermal-zone = 1
hwmon-path = /sys/devices/platform/coretemp.0/hwmon/hwmon4/temp1_input
base-temperature = 40
warn-temperature = 70

units = true

format = <ramp> <label>
format-padding = 1
format-foreground = ${c.primary}
format-background = ${c.secondary} 
format-font = 3
label = %temperature-c%

ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-3 = 
ramp-4 = 

[module/cpu]
type = internal/cpu

format = <label>
format-font = 3
format-padding = 1
format-foreground = ${c.secondary}
format-background = ${c.primary}

label =  %percentage%%
interval = 1

[module/disk]
type = internal/fs
mount-0 = /

interval = 10
fixed-values = true
spacing = 4

format-mounted = <label-mounted>
format-mounted-padding = 1
format-mounted-foreground = ${c.primary}
format-mounted-background = ${c.secondary}
format-mounted-font = 3

format-unmounted = <label-unmounted>
format-unmounted-padding = 1
format-unmounted-foreground = ${c.primary}
format-unmounted-background = ${c.secondary}
format-unmounted-font = 3

label-mounted =  %percentage_used%%
label-unmounted =  


[module/ram]
type = internal/memory
interval = 1
format = <label>
format-padding = 1
format-font = 3
format-foreground = ${c.secondary}
format-background = ${c.primary}

label = 󰬙 %gb_used%

[module/network]
type = internal/network
interface = wlp3s0
interval = 1
accumulate-stats = true
unknown-as-up = true

format-connected = <label-connected>
format-connected-font = 3
format-connected-padding = 1
format-connected-foreground = ${c.primary}
format-connected-background = ${c.secondary}
label-connected =   %downspeed%

format-disconnected = <label-disconnected>
format-disconnected-font = 3
format-disconnected-padding = 1
format-disconnected-foreground = ${c.primary}
format-disconnected-background = ${c.secondary}
label-disconnected = 

[module/volume]
type = internal/pulseaudio
sink = alsa_output.pci-0000_00_1b.0.analog-stereo
use-ui-max = true
interval = 5

format-volume = <ramp-volume> <label-volume>
format-volume-padding = 1
format-volume-font = 3
format-volume-foreground = ${c.secondary}
format-volume-background = ${c.primary}

format-muted = <label-muted>
format-muted-padding = 1
format-muted-font = 3
format-muted-foreground = ${c.secondary}
format-muted-background = ${c.primary}

label-volume = %percentage%

label-muted = 󰝟

ramp-volume-0 = ""
ramp-volume-1 = ""
ramp-volume-2 = ""

[module/time]
type = internal/date
interval = 1.0
date = %Y-%m-%d%
time =  %H:%M
time-alt =  %Y-%m-%d%

format = <label>
format-background = ${c.primary}
format-foreground = ${c.secondary}
format-padding = 1
format-font = 3

label = %time%

