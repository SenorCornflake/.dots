# Base16 auto-generated 256 - alacritty color config
# Auto Base16 Theme (https://github.com/makuto/auto-base16-theme/)
colors:
  # Default colors
  primary:
    background: '0x000014'
    foreground: '0x2aa2bd'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x000014'
    cursor: '0x2aa2bd'

  # Normal colors
  normal:
    black:   '0x000014'
    red:     '0xe5fa3f'
    green:   '0xe5fa3f'
    yellow:  '0xe5fa3f'
    blue:    '0xe5fa3f'
    magenta: '0xe5fa3f'
    cyan:    '0xe5fa3f'
    white:   '0x2aa2bd'

  # Bright colors
  bright:
    black:   '0x4e596b'
    red:     '0xe5fa3f'
    green:   '0xe5fa3f'
    yellow:  '0xe5fa3f'
    blue:    '0xe5fa3f'
    magenta: '0xe5fa3f'
    cyan:    '0xe5fa3f'
    white:   '0x114257'

  indexed_colors:
    - { index: 16, color: '0xe5fa3f' }
    - { index: 17, color: '0xe5fa3f' }
    - { index: 18, color: '0x0c1226' }
    - { index: 19, color: '0x112a3d' }
    - { index: 20, color: '0x248ca5' }
    - { index: 21, color: '0x2f2429' }
