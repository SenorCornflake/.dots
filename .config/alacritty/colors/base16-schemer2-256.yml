# Base16 auto-generated 256 - alacritty color config
# Auto Base16 Theme (https://github.com/makuto/auto-base16-theme/)
colors:
  # Default colors
  primary:
    background: '0x0c1216'
    foreground: '0x818d8b'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x0c1216'
    cursor: '0x818d8b'

  # Normal colors
  normal:
    black:   '0x0c1216'
    red:     '0x919a9f'
    green:   '0x808686'
    yellow:  '0x818d8b'
    blue:    '0x919a9f'
    magenta: '0xa2abb0'
    cyan:    '0x919a9f'
    white:   '0x818d8b'

  # Bright colors
  bright:
    black:   '0x656e71'
    red:     '0x919a9f'
    green:   '0x808686'
    yellow:  '0x818d8b'
    blue:    '0x919a9f'
    magenta: '0xa2abb0'
    cyan:    '0x919a9f'
    white:   '0x465052'

  indexed_colors:
    - { index: 16, color: '0xa2abb0' }
    - { index: 17, color: '0x808686' }
    - { index: 18, color: '0x1f2624' }
    - { index: 19, color: '0x2b333a' }
    - { index: 20, color: '0x808686' }
    - { index: 21, color: '0x394146' }
