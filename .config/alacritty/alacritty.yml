
font:
    normal:
        family: Iosevka Nerd Font
        style: Regular
    bold:
        family: Iosevka Nerd Font
        style: Bold
    italic:
        family: Iosevka Nerd Font
        style: Italic
    bold_italic:
        family: Iosevka Nerd Font
        style: Bold Italic
    size: 10

    offset:
        x: 0
        y: 0 # offset
    glyph_offset:
        x: 0
        y: 0
  
background_opacity: 1

window:
    dimensions:
        columns: 0
        lines: 0

    padding:
x: 0 # PADDING
y: 0 # PADDING

    #decorations: none

# COLORSCHEME
# Base16 OneDark - alacritty color config
# Lalit Magant (http://github.com/tilal6991)
colors:
  # Default colors
  primary:
    background: '0x282c34'
    foreground: '0xabb2bf'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x282c34'
    cursor: '0xabb2bf'

  # Normal colors
  normal:
    black:   '0x282c34'
    red:     '0xe06c75'
    green:   '0x98c379'
    yellow:  '0xe5c07b'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x56b6c2'
    white:   '0xabb2bf'

  # Bright colors
  bright:
    black:   '0x545862'
    red:     '0xd19a66'
    green:   '0x353b45'
    yellow:  '0x3e4451'
    blue:    '0x565c64'
    magenta: '0xb6bdca'
    cyan:    '0xbe5046'
    white:   '0xc8ccd4'

draw_bold_text_with_bright_colors: false

# /COLORSCHEME
