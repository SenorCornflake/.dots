
font:
  normal:
    family: Dina # normal
    style: Regular
  bold:
    family: Dina # bolds
    style: Bold
  italic:
    family: Dina # italic
    style: Italic
  bold_italic:
    family: Dina # bold_italic
    style: Bold Italic
  size: 9
  offset:
    x: 0
    y: 0 # offset
  glyph_offset:
    x: 0
    y: 0
  
background_opacity: 1

window:
  dimensions:
    columns: 0
    lines: 0

  padding:
    x: 0
    y: 0

  decorations: none

# THEME
# Base16 auto-generated - alacritty color config
# Auto Base16 Theme (https://github.com/makuto/auto-base16-theme/)
colors:
  # Default colors
  primary:
    background: '0x000000'
    foreground: '0x747474'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x000000'
    cursor: '0x747474'

  # Normal colors
  normal:
    black:   '0x000000'
    red:     '0x8d8d8d'
    green:   '0x747474'
    yellow:  '0x747474'
    blue:    '0x747474'
    magenta: '0x9e9e9e'
    cyan:    '0x747474'
    white:   '0x747474'

  # Bright colors
  bright:
    black:   '0x515151'
    red:     '0x9e9e9e'
    green:   '0x101010'
    yellow:  '0x262626'
    blue:    '0x636363'
    magenta: '0x3f3f3f'
    cyan:    '0x747474'
    white:   '0x4c4c4c'

draw_bold_text_with_bright_colors: false

# /THEME
