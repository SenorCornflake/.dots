
font:
  normal:
    family: Dina # normal
    style: Regular
  bold:
    family: Dina # bolds
    style: Bold
  italic:
    family: Dina # italic
    style: Italic
  bold_italic:
    family: Dina # bold_italic
    style: Bold Italic
  size: 9
  offset:
    x: 0
    y: 0 # offset
  glyph_offset:
    x: 0
    y: 0
  
background_opacity: 1

window:
  dimensions:
    columns: 0
    lines: 0

  padding:
    x: 0
    y: 0

  decorations: none

# THEME
# Base16 Equilibrium Dark - alacritty color config
# Carlo Abelli
colors:
  # Default colors
  primary:
    background: '0x0c1118'
    foreground: '0xafaba2'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x0c1118'
    cursor: '0xafaba2'

  # Normal colors
  normal:
    black:   '0x0c1118'
    red:     '0xf04339'
    green:   '0x7f8b00'
    yellow:  '0xbb8801'
    blue:    '0x008dd1'
    magenta: '0x6a7fd2'
    cyan:    '0x00948b'
    white:   '0xafaba2'

  # Bright colors
  bright:
    black:   '0x7b776e'
    red:     '0xdf5923'
    green:   '0x181c22'
    yellow:  '0x22262d'
    blue:    '0x949088'
    magenta: '0xcac6bd'
    cyan:    '0xe3488e'
    white:   '0xe7e2d9'

draw_bold_text_with_bright_colors: false

# /THEME
