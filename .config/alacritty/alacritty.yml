
font:
  normal:
    family: Dina # normal
    style: Regular
  bold:
    family: Dina # bolds
    style: Bold
  italic:
    family: Dina # italic
    style: Italic
  bold_italic:
    family: Dina # bold_italic
    style: Bold Italic
  size: 9
  offset:
    x: 0
    y: 0 # offset
  glyph_offset:
    x: 0
    y: 0
  
background_opacity: 1

window:
  dimensions:
    columns: 0
    lines: 0

  padding:
    x: 0
    y: 0

  decorations: none

# THEME
# Base16 auto-generated - alacritty color config
# Auto Base16 Theme (https://github.com/makuto/auto-base16-theme/)
colors:
  # Default colors
  primary:
    background: '0x070700'
    foreground: '0xa08c50'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x070700'
    cursor: '0xa08c50'

  # Normal colors
  normal:
    black:   '0x070700'
    red:     '0x909c90'
    green:   '0x909c90'
    yellow:  '0xa08c50'
    blue:    '0xa08c50'
    magenta: '0xa08c50'
    cyan:    '0x909c90'
    white:   '0xa08c50'

  # Bright colors
  bright:
    black:   '0x585858'
    red:     '0xa08c50'
    green:   '0x171717'
    yellow:  '0x371700'
    blue:    '0x887038'
    magenta: '0x372f1f'
    cyan:    '0xa08c50'
    white:   '0x5f470f'

draw_bold_text_with_bright_colors: false

# /THEME
