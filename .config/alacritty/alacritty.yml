
font:
    normal:
        family: Iosevka Nerd Font
        style: Regular
    bold:
        family: Iosevka Nerd Font
        style: Bold
    italic:
        family: Iosevka Nerd Font
        style: Italic
    bold_italic:
        family: Iosevka Nerd Font
        style: Bold Italic
    size: 10

    offset:
        x: 0
        y: 0 # offset
    glyph_offset:
        x: 0
        y: 0
  
background_opacity: 1

window:
    dimensions:
        columns: 0
        lines: 0

    padding:
x: 0 # PADDING
y: 0 # PADDING

    #decorations: none

# COLORSCHEME
# Base16 codedark - alacritty color config
# Generated
colors:
  # Default colors
  primary:
    background: '0x1e1e1e'
    foreground: '0xd4d4d4'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x1e1e1e'
    cursor: '0xd4d4d4'

  # Normal colors
  normal:
    black:   '0x1e1e1e'
    red:     '0xce9178'
    green:   '0xce9178'
    yellow:  '0x569cd6'
    blue:    '0xdcdcaa'
    magenta: '0xc586c0'
    cyan:    '0xd7ba7d'
    white:   '0xd4d4d4'

  # Bright colors
  bright:
    black:   '0x6a9955'
    red:     '0xb5cea8'
    green:   '0x222222'
    yellow:  '0x264f78'
    blue:    '0xd4d4d4'
    magenta: '0xd4d4d4'
    cyan:    '0x569cd6'
    white:   '0xd4d4d4'

draw_bold_text_with_bright_colors: false

# /COLORSCHEME
