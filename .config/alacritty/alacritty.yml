
font:
    normal:
        family: Dina
        style: Regular
    bold:
        family: Dina
        style: Bold
    italic:
        family: Dina
        style: Italic
    bold_italic:
        family: Dina
        style: Bold Italic
    size: 9
    offset:
        x: 0
        y: 0 # offset
    glyph_offset:
        x: 0
        y: 0
  
background_opacity: 1

window:
    dimensions:
        columns: 0
        lines: 0

    padding:
        x: 0
        y: 0

    decorations: none

# THEME
# Base16 Equilibrium Gray Dark - alacritty color config
# Carlo Abelli
colors:
  # Default colors
  primary:
    background: '0x111111'
    foreground: '0xababab'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x111111'
    cursor: '0xababab'

  # Normal colors
  normal:
    black:   '0x111111'
    red:     '0xf04339'
    green:   '0x7f8b00'
    yellow:  '0xbb8801'
    blue:    '0x008dd1'
    magenta: '0x6a7fd2'
    cyan:    '0x00948b'
    white:   '0xababab'

  # Bright colors
  bright:
    black:   '0x777777'
    red:     '0xdf5923'
    green:   '0x1b1b1b'
    yellow:  '0x262626'
    blue:    '0x919191'
    magenta: '0xc6c6c6'
    cyan:    '0xe3488e'
    white:   '0xe2e2e2'

draw_bold_text_with_bright_colors: false

# /THEME
