
font:
    normal:
        family: Dina
        style: Regular
    bold:
        family: Dina
        style: Bold
    italic:
        family: Dina
        style: Italic
    bold_italic:
        family: Dina
        style: Bold Italic
    size: 9
    offset:
        x: 0
        y: 0 # offset
    glyph_offset:
        x: 0
        y: 0
  
background_opacity: 1

window:
    dimensions:
        columns: 0
        lines: 0

    padding:
        x: 0
        y: 0

    decorations: none

# THEME
# Base16 Material Palenight - alacritty color config
# Nate Peterson
colors:
  # Default colors
  primary:
    background: '0x292D3E'
    foreground: '0x959DCB'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x292D3E'
    cursor: '0x959DCB'

  # Normal colors
  normal:
    black:   '0x292D3E'
    red:     '0xF07178'
    green:   '0xC3E88D'
    yellow:  '0xFFCB6B'
    blue:    '0x82AAFF'
    magenta: '0xC792EA'
    cyan:    '0x89DDFF'
    white:   '0x959DCB'

  # Bright colors
  bright:
    black:   '0x676E95'
    red:     '0xF78C6C'
    green:   '0x444267'
    yellow:  '0x32374D'
    blue:    '0x8796B0'
    magenta: '0x959DCB'
    cyan:    '0xFF5370'
    white:   '0xFFFFFF'

draw_bold_text_with_bright_colors: false

# /THEME
