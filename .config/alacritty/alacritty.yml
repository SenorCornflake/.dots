
font:
  normal:
    family: Dina # normal
    style: Regular
  bold:
    family: Dina # bolds
    style: Bold
  italic:
    family: Dina # italic
    style: Italic
  bold_italic:
    family: Dina # bold_italic
    style: Bold Italic
  size: 9
  offset:
    x: 0
    y: 0 # offset
  glyph_offset:
    x: 0
    y: 0
  
background_opacity: 0.95

window:
  dimensions:
    columns: 0
    lines: 0

  padding:
    x: 0
    y: 0

  decorations: none

# THEME

# Base16 Sandcastle - alacritty color config
# George Essig (https://github.com/gessig)
colors:
  # Default colors
  primary:
    background: '0x282c34'
    foreground: '0xa89984'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x282c34'
    cursor: '0xa89984'

  # Normal colors
  normal:
    black:   '0x282c34'
    red:     '0x83a598'
    green:   '0x528b8b'
    yellow:  '0xa07e3b'
    blue:    '0x83a598'
    magenta: '0xd75f5f'
    cyan:    '0x83a598'
    white:   '0xa89984'

  # Bright colors
  bright:
    black:   '0x665c54'
    red:     '0xa07e3b'
    green:   '0x2c323b'
    yellow:  '0x3e4451'
    blue:    '0x928374'
    magenta: '0xd5c4a1'
    cyan:    '0xa87322'
    white:   '0xfdf4c1'

draw_bold_text_with_bright_colors: false

# /THEME
