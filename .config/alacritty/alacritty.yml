
font:
  normal:
    family: Dina # normal
    style: Regular
  bold:
    family: Dina # bolds
    style: Bold
  italic:
    family: Dina # italic
    style: Italic
  bold_italic:
    family: Dina # bold_italic
    style: Bold Italic
  size: 9
  offset:
    x: 0
    y: 0 # offset
  glyph_offset:
    x: 0
    y: 0
  
background_opacity: 1

window:
  dimensions:
    columns: 0
    lines: 0

  padding:
    x: 0
    y: 0

  decorations: none

# THEME
# Base16 Atelier Cave - alacritty color config
# Bram de Haan (http://atelierbramdehaan.nl)
colors:
  # Default colors
  primary:
    background: '0x19171c'
    foreground: '0x8b8792'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x19171c'
    cursor: '0x8b8792'

  # Normal colors
  normal:
    black:   '0x19171c'
    red:     '0xbe4678'
    green:   '0x2a9292'
    yellow:  '0xa06e3b'
    blue:    '0x576ddb'
    magenta: '0x955ae7'
    cyan:    '0x398bc6'
    white:   '0x8b8792'

  # Bright colors
  bright:
    black:   '0x655f6d'
    red:     '0xaa573c'
    green:   '0x26232a'
    yellow:  '0x585260'
    blue:    '0x7e7887'
    magenta: '0xe2dfe7'
    cyan:    '0xbf40bf'
    white:   '0xefecf4'

draw_bold_text_with_bright_colors: false

# /THEME
