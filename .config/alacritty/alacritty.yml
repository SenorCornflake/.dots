
font:
  normal:
    family: Dina # normal
    style: Regular
  bold:
    family: Dina # bolds
    style: Bold
  italic:
    family: Dina # italic
    style: Italic
  bold_italic:
    family: Dina # bold_italic
    style: Bold Italic
  size: 9
  offset:
    x: 0
    y: 0 # offset
  glyph_offset:
    x: 0
    y: 0
  
background_opacity: 1

window:
  dimensions:
    columns: 0
    lines: 0

  padding:
    x: 0
    y: 0

  decorations: none

# THEME
# Base16 Grayscale Dark - alacritty color config
# Alexandre Gavioli (https://github.com/Alexx2/)
colors:
  # Default colors
  primary:
    background: '0x101010'
    foreground: '0xb9b9b9'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x101010'
    cursor: '0xb9b9b9'

  # Normal colors
  normal:
    black:   '0x101010'
    red:     '0x7c7c7c'
    green:   '0x8e8e8e'
    yellow:  '0xa0a0a0'
    blue:    '0x686868'
    magenta: '0x747474'
    cyan:    '0x868686'
    white:   '0xb9b9b9'

  # Bright colors
  bright:
    black:   '0x525252'
    red:     '0x999999'
    green:   '0x252525'
    yellow:  '0x464646'
    blue:    '0xababab'
    magenta: '0xe3e3e3'
    cyan:    '0x5e5e5e'
    white:   '0xf7f7f7'

draw_bold_text_with_bright_colors: false

# /THEME
