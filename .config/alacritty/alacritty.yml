  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x0e0a0a'
    cursor: '0x727a7c'

  # Normal colors
  normal:
    black:   '0x0e0a0a'
    red:     '0x8c8a8b'
    green:   '0xe19d5c'
    yellow:  '0x9f7d74'
    blue:    '0xbb9386'
    magenta: '0xbd8465'
    cyan:    '0xbd8465'
    white:   '0x727a7c'

  # Bright colors
  bright:
    black:   '0x6c5a5e'
    red:     '0xc9a470'
    green:   '0x1f1d1c'
