
font:
    normal:
        family: Iosevka Nerd Font
        style: Regular
    bold:
        family: Iosevka Nerd Font
        style: Bold
    italic:
        family: Iosevka Nerd Font
        style: Italic
    bold_italic:
        family: Iosevka Nerd Font
        style: Bold Italic
    size: 10

    offset:
        x: 0
        y: -1 # offset
    glyph_offset:
        x: 0
        y: 0
  
background_opacity: 1

window:
    dimensions:
        columns: 0
        lines: 0

    padding:
        x: 15 # PADDING
        y: 15 # PADDING

    #decorations: none

