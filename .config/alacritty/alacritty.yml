
font:
  normal:
    family: Dina # normal
    style: Regular
  bold:
    family: Dina # bolds
    style: Bold
  italic:
    family: Dina # italic
    style: Italic
  bold_italic:
    family: Dina # bold_italic
    style: Bold Italic
  size: 9
  offset:
    x: 0
    y: 1 # offset
  glyph_offset:
    x: 0
    y: 0
  
background_opacity: 1

window:
  dimensions:
    columns: 0
    lines: 0

  padding:
    x: 0
    y: 0

  decorations: none

# THEME
# Base16 Atelier Forest - alacritty color config
# Bram de Haan (http://atelierbramdehaan.nl)
colors:
  # Default colors
  primary:
    background: '0x1b1918'
    foreground: '0xa8a19f'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x1b1918'
    cursor: '0xa8a19f'

  # Normal colors
  normal:
    black:   '0x1b1918'
    red:     '0xf22c40'
    green:   '0x7b9726'
    yellow:  '0xc38418'
    blue:    '0x407ee7'
    magenta: '0x6666ea'
    cyan:    '0x3d97b8'
    white:   '0xa8a19f'

  # Bright colors
  bright:
    black:   '0x766e6b'
    red:     '0xdf5320'
    green:   '0x2c2421'
    yellow:  '0x68615e'
    blue:    '0x9c9491'
    magenta: '0xe6e2e0'
    cyan:    '0xc33ff3'
    white:   '0xf1efee'

draw_bold_text_with_bright_colors: false

# /THEME
