
font:
    normal:
        family: Sarasa Mono CL
        style: Regular
    bold:
        family: Sarasa Mono CL
        style: Bold
    italic:
        family: Sarasa Mono CL
        style: Italic
    bold_italic:
        family: Sarasa Mono CL
        style: Bold Italic
    size: 10

    offset:
        x: 0
        y: -1 # offset
    glyph_offset:
        x: 0
        y: 0
  
background_opacity: 1

window:
    dimensions:
        columns: 0
        lines: 0

    padding:
        x: 0 # PADDING
        y: 0 # PADDING

    #decorations: none

# COLORSCHEME
# Base16 iA Dark - alacritty color config
# iA Inc. (modified by aramisgithub)
colors:
  # Default colors
  primary:
    background: '0x1a1a1a'
    foreground: '0xcccccc'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x1a1a1a'
    cursor: '0xcccccc'

  # Normal colors
  normal:
    black:   '0x1a1a1a'
    red:     '0xd88568'
    green:   '0x83a471'
    yellow:  '0xb99353'
    blue:    '0x8eccdd'
    magenta: '0xb98eb2'
    cyan:    '0x7c9cae'
    white:   '0xcccccc'

  # Bright colors
  bright:
    black:   '0x767676'
    red:     '0xd86868'
    green:   '0x222222'
    yellow:  '0x1d414d'
    blue:    '0xb8b8b8'
    magenta: '0xe8e8e8'
    cyan:    '0x8b6c37'
    white:   '0xf8f8f8'

draw_bold_text_with_bright_colors: false

# /COLORSCHEME
