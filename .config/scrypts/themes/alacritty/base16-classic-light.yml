# Base16 Classic Light - alacritty color config
# Jason Heeris (http://heeris.id.au)
colors:
  # Default colors
  primary:
    background: '0xf5f5f5'
    foreground: '0x303030'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0xf5f5f5'
    cursor: '0x303030'

  # Normal colors
  normal:
    black:   '0xf5f5f5' # 0
    red:     '0xac4142' # 1
    green:   '0x90a959' # 2
    yellow:  '0xf4bf75' # 3
    blue:    '0x6a9fb5' # 4
    magenta: '0xaa759f' # 5
    cyan:    '0x75b5aa' # 6
    white:   '0x303030' # 7

  # Bright colors
  bright:
    black:   '0xb0b0b0' # 8
    red:     '0xd28445' # 9
    green:   '0xe0e0e0' # 10
    yellow:  '0xd0d0d0' # 11
    blue:    '0x505050' # 12
    magenta: '0x202020' # 13
    cyan:    '0x8f5536' # 14
    white:   '0x151515' # 15

draw_bold_text_with_bright_colors: false
