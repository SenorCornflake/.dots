# Base16 Purpledream 256 - alacritty color config
# malet
colors:
  # Default colors
  primary:
    background: '0x100510'
    foreground: '0xddd0dd'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x100510'
    cursor: '0xddd0dd'

  # Normal colors
  normal:
    black:   '0x100510'
    red:     '0xFF1D0D'
    green:   '0x14CC64'
    yellow:  '0xF000A0'
    blue:    '0x00A0F0'
    magenta: '0xB000D0'
    cyan:    '0x0075B0'
    white:   '0xddd0dd'

  # Bright colors
  bright:
    black:   '0x605060'
    red:     '0xFF1D0D'
    green:   '0x14CC64'
    yellow:  '0xF000A0'
    blue:    '0x00A0F0'
    magenta: '0xB000D0'
    cyan:    '0x0075B0'
    white:   '0xfff0ff'

  indexed_colors:
    - { index: 16, color: '0xCCAE14' }
    - { index: 17, color: '0x6A2A3C' }
    - { index: 18, color: '0x302030' }
    - { index: 19, color: '0x403040' }
    - { index: 20, color: '0xbbb0bb' }
    - { index: 21, color: '0xeee0ee' }
