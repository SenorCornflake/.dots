[bar/main]
width = 100%
height = 35

background = ${c.3_bg}
foreground = ${c.3_fg}

border-bottom-size = 5
border-top-size = 5
border-color = ${c.3_bg}

monitor = ${env:MONITOR:eDP-1}

modules-left = spacer left desktops right spacer title
modules-right = left cpu_usage cpu_temp ram_usage down up right spacer left volume battery right spacer left packages keyboard_layout weather_temp time right spacer

underline-size = 2

font-0 = Sarasa Mono CL:size=10;1
font-1 = Material Design Icons:pixelsize=12;2
font-2 = Iosevka Nerd Font:size=20;5

[bar/main_primary]
inherit = bar/main

tray-position = right
tray-detached = false
tray-background = ${c.3_bg}
tray-padding = 0

[module/desktops]
type = internal/xworkspaces

format = <label-state>
format-background = ${c.3_widget_bg}

pin-workspaces = ${c.pin_workspaces}

icon-0 = 1;󰈹
icon-1 = 2;󰅩
icon-2 = 3;󰅬
icon-3 = 4;󱓼
icon-4 = 5;󱓼
icon-5 = 6;󱓼
icon-6 = 7;󱓼
icon-7 = 8;󱓼
icon-8 = 9;󱓼
icon-9 = 0;󰱦

label-occupied = %icon%
label-active  = %icon%
label-empty    = 󰍴

label-active-foreground = ${c.3_color_1}
label-occupied-foreground = ${c.3_color_1}
label-empty-foreground = ${c.3_fg}

label-occupied-padding = 1
label-active-padding  = 1
label-empty-padding    = 1

label-active-underline  = ${c.3_color_2}

[module/title]
type = internal/xwindow
format = <label>
label = " %title%"
label-maxlen = 30

[module/packages]
type = custom/script
exec = cat ~/MAIN/tmp/updates.txt
label = %output%
interval = 3
format-padding = 1
format-margin = 0
format-background = ${c.3_widget_bg}
format-prefix = "󰏖 "
format-prefix-foreground = ${c.3_color_1}

[module/cpu_usage]
type = internal/cpu
interval = 1
format = <label>
label = %percentage%%
format-padding = 1
format-margin = 0
format-background = ${c.3_widget_bg}
format-prefix = "󰘚 "
format-prefix-foreground = ${c.3_color_2}


[module/cpu_temp]
type = custom/script
exec = sh ~/MAIN/scripts/cputemp.sh
label = %output%
interval = 1
format-padding = 1
format-margin = 0
format-background = ${c.3_widget_bg}
format-prefix = "󰈸 "
format-prefix-foreground = ${c.3_color_5}

[module/ram_usage]
type = internal/memory
interval = 1
format = <label>
label = %gb_used%
format-padding = 1
format-margin = 0
format-background = ${c.3_widget_bg}
format-prefix = "󰍛 "
format-prefix-foreground = ${c.3_color_3}

[module/brightness]
type = internal/backlight
card = intel_backlight
enable_scroll = true
format = <label>
label = %percentage%
format-padding = 1
format-margin = 0
format-background = ${c.3_widget_bg}
format-prefix = "󰃠 "
format-prefix-foreground = ${c.3_color_5}

[module/volume]
type = internal/pulseaudio
sink = alsa_output.pci-0000_00_1b.0.analog-stereo
interval = 5

format-volume-prefix = "󰕾 "
format-muted-prefix = "󰖁 "

format-volume-prefix-foreground = ${c.3_color_1}
format-muted-prefix-foreground = ${c.3_color_1}

format-volume = <label-volume>
format-muted = <label-muted>

format-volume-padding = 1
format-muted-padding = 1

format-volume-background = ${c.3_widget_bg}
format-muted-background = ${c.3_widget_bg}

format-volume-margin = 0
format-muted-margin  = 1

label-volume = %percentage%%
label-muted  = muted

label-muted-foreground = ${c.3_color_2}

click-right = pavucontrol &

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC
poll-interval = 20

format-charging    = <label-charging>
format-discharging = <label-discharging>
format-full        = <label-full>

format-charging-padding    = 1
format-discharging-padding = 1
format-full-padding        = 1

format-charging-margin    = 0
format-discharging-margin = 0
format-full-margin        = 0

format-charging-background    = ${c.3_widget_bg}
format-discharging-background = ${c.3_widget_bg}
format-full-background        = ${c.3_widget_bg}

format-charging-prefix    = "󰂄 "
format-discharging-prefix = "󰁹 "
format-full-prefix        = "󱈑 "

format-charging-prefix-foreground    = ${c.3_color_3}
format-discharging-prefix-foreground = ${c.3_color_3}
format-full-prefix-foreground        = ${c.3_color_3}


[module/time]
type = internal/date
date = %a %d-%m-%Y
time = %H:%M:%S
label = %date% %time%
format = <label>
format-padding = 1
format-margin = 0
format-background = ${c.3_widget_bg}
format-prefix = "󰥔 "
format-prefix-foreground = ${c.3_color_2}

[module/weather_temp]
type = custom/script
exec = curl -s "wttr.in?format=%t"
interval = 3600
label = %output%
format-padding = 1
format-margin = 0
format-background = ${c.3_widget_bg}
format-prefix = "󰛍 "
format-prefix-foreground = ${c.3_color_3}

[module/spacer]
type = custom/text
content = " "

[module/essid]
type = internal/network
interface = wlp3s0
interval = 1
accumulate-stats = true
unknown-as-up = true

format-connected = <label-connected>
format-disconnected = <label-disconnected>

format-connected-background = ${c.3_widget_bg}
format-disconnected-background = ${c.3_widget_bg}

format-connected-padding = 1
format-disconnected-padding = 1

format-connected-prefix = "󰛳 "
format-disconnected-prefix = "󰲛 "

format-connected-prefix-foreground = ${c.3_color_3}
format-disconnected-prefix-foreground = ${c.3_color_3}

label-connected = %essid%
label-disconnected = none

[module/down]
type = internal/network
interface = wlp3s0
interval = 1
accumulate-stats = true
unknown-as-up = true

format-connected = <label-connected>
format-disconnected = <label-disconnected>

format-connected-background = ${c.3_widget_bg}
format-disconnected-background = ${c.3_widget_bg}

format-connected-padding = 1
format-disconnected-padding = 1

format-connected-prefix = "󰇚 "
format-disconnected-prefix = "󰲛 "

format-connected-prefix-foreground = ${c.3_color_4}
format-disconnected-prefix-foreground = ${c.3_color_4}

label-connected =  %downspeed%
label-disconnected = none

[module/up]
type = internal/network
interface = wlp3s0
interval = 1
accumulate-stats = true
unknown-as-up = true

format-connected = <label-connected>
format-disconnected = <label-disconnected>

format-connected-background = ${c.3_widget_bg}
format-disconnected-background = ${c.3_widget_bg}

format-connected-padding = 1
format-disconnected-padding = 1

format-connected-prefix = "󰕒 "
format-disconnected-prefix = "󰲛 "

format-connected-prefix-foreground = ${c.3_color_4}
format-disconnected-prefix-foreground = ${c.3_color_4}

label-connected = %upspeed%
label-disconnected = none

[module/keyboard_layout]
type = internal/xkeyboard
format = %{A1:python ~/MAIN/menus/keyboard_layout.py &:}<label-layout> <label-indicator>%{A}
label-layout = %layout%
format-padding = 1
format-background = ${c.3_widget_bg}
format-prefix = "󰌌 "
format-prefix-foreground = ${c.3_color_5}

[module/left]
type = custom/text
content = ""
content-font = 3
content-foreground = ${c.3_widget_bg}
content-bg = ${c.3_bg}

[module/right]
type = custom/text
content = ""
content-font = 3
content-foreground = ${c.3_widget_bg}
content-bg = ${c.3_bg}
