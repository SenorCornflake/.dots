[bar/main]
width = 100%
height = 25

background = ${c.5_bg}
foreground = ${c.5_fg}

font-0 = Iosevka Nerd Font:size=9;3

modules-left = transfer_total to_right network to_right
modules-center = to_left desktops to_right
modules-right = to_left vol to_left bat to_left date to_left temp

monitor = ${env:MONITOR:eDP-1}

border-left-size = 4
border-right-size = 4
border-color = ${c.5_borders}

bottom = true

[bar/main_primary]
inherit = bar/main

tray-position = right
tray-detached = false
tray-background = ${c.5_bg}
tray-padding = 0

[module/desktops]
type = internal/xworkspaces

format = <label-state>
format-background = ${c.5_bg}

pin-workspaces = ${c.pin_workspaces}

label-occupied = #
label-active  = %name%
label-empty    = -

label-occupied-padding = 1
label-active-padding  = 1
label-empty-padding    = 1

[module/network]
type = internal/network
interface = ${c.interface}
interval = 1
accumulate-stats = true
unknown-as-up = true

format-connected = <label-connected>
format-disconnected = <label-disconnected>

format-connected-padding = 1
format-disconnected-padding = 1

format-connected-background = ${c.5_bg}
format-disconnected-background = ${c.5_bg}

format-connected-foreground = ${c.5_color_4}
format-disconnected-foreground = ${c.5_color_4}

label-connected =  %essid% %downspeed% %upspeed%
label-disconnected = none

[module/transfer_total]
type = custom/script
exec = ~/MAIN/scripts/totalstransfer.sh
interval = 2
label = %output% MB
format-padding = 1
format-margin = 1
format-background = ${c.5_bg}
format-foreground = ${c.5_color_1}

[module/vol]
type = internal/pulseaudio
sink = alsa_output.pci-0000_00_1b.0.analog-stereo
interval = 5

format-volume = <label-volume>
format-muted = <label-muted>

format-volume-margin = 1
format-muted-margin = 1

format-volume-padding = 1
format-muted-padding  = 1

format-volume-background = ${c.5_bg}
format-muted-background = ${c.5_bg}

format-volume-foreground = ${c.5_color_1}
format-muted-foreground = ${c.5_color_1}

format-volume-suffix = " v"
format-muted-suffix = " v"

label-volume = %percentage%%
label-muted  = muted

click-right = pavucontrol &

[module/bat]
type = internal/battery
battery = BAT0
adapter = AC
poll-interval = 20

format-charging    = <label-charging>
format-discharging = <label-discharging>
format-full        = <label-full>

format-charging-padding    = 1
format-discharging-padding = 1
format-full-padding        = 1

format-charging-margin = 1
format-discharging-margin = 1
format-full-margin = 1

format-charging-suffix = " b"
format-discharging-suffix = " b"
format-full-suffix = " b"

format-charging-background    = ${c.5_bg}
format-discharging-background = ${c.5_bg}
format-full-background        = ${c.5_bg}

format-charging-foreground    = ${c.5_color_5}
format-discharging-foreground = ${c.5_color_5}
format-full-foreground        = ${c.5_color_5}

[module/date]
type = internal/date
date = %a %d %b %Y
time = %H:%M:%S
label = %time% %date%
format = <label>
format-background = ${c.5_bg}
format-foreground = ${c.5_color_2}
format-padding = 1
format-margin = 1

[module/temp]
type = custom/script
exec = curl -s 'wttr.in?format=%f'
format-background = ${c.5_bg}
format-foreground = ${c.5_color_3}
interval = 1000
label = %output%
format-padding = 1
format-margin = 1

[module/to_left]
type = custom/text
content = " < "
content-foreground = ${c.5_pointers}

[module/to_right]
type = custom/text
content = " > "
content-foreground = ${c.5_pointers}
