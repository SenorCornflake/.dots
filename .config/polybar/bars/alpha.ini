[bar/main]
wm-restack = bspwm
width = 100%
height = 25

background = ${c.alpha_background}
foreground = ${c.alpha_foreground}

bottom = true

modules-left = decor_left time decor_right title
modules-center = decor_left desktops decor_right
modules-right = decor_left volume wifi battery decor_right

font-0 = Dina:size=9;3

[bar/eDP-1]
inherit = bar/main
monitor = eDP-1

[bar/VGA-1]
inherit = bar/main
monitor = VGA-1

[module/desktops]
type = internal/bspwm

format = <label-state> <label-mode>

label-monocle = | M
label-monocle-foreground = ${c.alpha_urgent}

ws-icon-0 = 1;WEB
ws-icon-1 = 2;DEV
ws-icon-2 = 3;TERM
ws-icon-3 = 4;FILES
ws-icon-4 = 5;5
ws-icon-5 = 6;6
ws-icon-6 = 7;7
ws-icon-7 = 8;8
ws-icon-8 = 9;9
ws-icon-9 = 10;TORRENTS
ws-icon-default = _

label-focused  = -%icon%-
label-dimmed = %icon%
label-occupied = %icon%
label-urgent   = !%icon%!
label-empty    = =

label-focused-padding  = 1
label-dimmed-padding   = 1
label-occupied-padding = 1
label-urgent-padding   = 1
label-empty-padding    = 1

label-focused-foreground  = ${c.alpha_label}
label-dimmed-foreground   = ${c.alpha_foreground}
label-occupied-foreground = ${c.alpha_foreground}
label-urgent-foreground   = ${c.alpha_foreground}
label-empty-foreground    = ${c.alpha_foreground}

[module/title]
type = internal/xwindow
format = <label>

format-padding = 1
label-maxlen = 40
label = %title% 
format-empty = <label>
label-empty = _
label-foreground = ${c.alpha_urgent}

[module/time]
type = internal/date
format-prefix = "TIME: "
format-prefix-foreground = ${c.alpha_label}
format = <label>
format-padding = 1
time = %a, %d %B, %Y | %H:%M
label = %time%
label-foreground = ${c.alpha_text}

[module/volume]
type = internal/pulseaudio
sink = alsa_output.pci-0000_00_1b.0.analog-stereo
use-ui-max = true
interval = 5
format-volume = <label-volume>
format-muted = <label-muted>
format-volume-prefix = "VOL: "
format-volume-prefix-foreground = ${c.alpha_label}
format-muted-prefix-foreground = ${c.alpha_label}
format-muted-prefix = "VOL: "
format-volume-padding = 1
format-muted-padding = 1
label-volume = %percentage%
label-volume-foreground = ${c.alpha_text}
label-muted = x
label-muted-foreground = ${c.alpha_urgent}

[module/battery]
type = internal/battery
battery = BAT0
ac = AC

format-full        = <label-full>
format-discharging = <label-discharging>
format-charging    = <label-charging>

format-full-prefix        = "BAT: "
format-discharging-prefix = "BAT: "
format-charging-prefix    = "BAT: "
format-full-prefix-foreground        = ${c.alpha_label}
format-discharging-prefix-foreground = ${c.alpha_label}
format-charging-prefix-foreground    = ${c.alpha_label}

format-full-padding        = 1
format-discharging-padding = 1
format-charging-padding    = 1


label-charging    = %percentage%
label-full        = %percentage%
label-discharging = %percentage%

label-charging-foreground    = ${c.alpha_text}
label-full-foreground    = ${c.alpha_text}
label-discharging-foreground    = ${c.alpha_urgent}

[module/wifi]
type = internal/network
interface = wlan0
interval = 1
accumulate-stats = true
unknown-as-up = true

format-connected = <label-connected>
format-disconnected = <label-disconnected>

format-connected-padding = 1
format-disconnected-padding = 1

format-connected-prefix = "NET: "
format-disconnected-prefix = "NET: "

format-connected-prefix-foreground = ${c.alpha_label}
format-disconnected-prefix-foreground = ${c.alpha_label}

label-connected = %essid% %downspeed% %upspeed%
label-disconnected = x

label-connected-foreground = ${c.alpha_text}
label-disconnected-foreground = ${c.alpha_urgent}

[module/decor_left]
type = custom/text
content = " <( "
content-foreground = ${c.alpha_surround}

[module/decor_right]
type = custom/text
content = " )> "
content-foreground = ${c.alpha_surround}
