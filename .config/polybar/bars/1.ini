[bar/main]
wm-restack = bspwm
width = 100%
height = 35

background = ${c.1_bg}
foreground = ${c.1_fg}

modules-left = desktops title
modules-right = packages spacer cpu_usage spacer cpu_temp spacer ram_usage spacer essid down up spacer volume spacer battery spacer weather_temp spacer keyboard_layout spacer time

underline-size = 2

tray-position = right
tray-detached = false
tray-background = ${c.1_widget_bg}
tray-padding = 0


font-0 = Sarasa Mono CL:size=10;1
font-1 = Material Design Icons:pixelsize=12;2

[bar/VGA-1]
inherit = bar/main
monitor = VGA-1

[bar/eDP-1]
inherit = bar/main
monitor = eDP-1

[module/desktops]
type = internal/bspwm

format = <label-state>

label-occupied = %name%
label-focused  = %name%
label-empty    = %name%

label-occupied-padding = 1
label-focused-padding  = 1
label-empty-padding    = 1

label-empty-foreground = ${c.1_empty}

label-focused-underline  = ${c.1_accent}
label-dimmed-focused-underline = ${c.1_warn}

label-focused-background = ${c.1_widget_bg}

[module/title]
type = internal/xwindow
format = <label>
label = %title%
label-maxlen = 30
format-padding = 1

[module/packages]
type = custom/script
exec = cat ~/MAIN/tmp/updates.txt
label = %output%
interval = 3
format-padding = 1
format-margin = 0
format-underline = ${c.1_accent}
format-background = ${c.1_widget_bg}
format-prefix = "󰏖 "
format-prefix-foreground = ${c.1_icon}

[module/cpu_usage]
type = internal/cpu
interval = 1
format = <label>
label = %percentage%%
format-padding = 1
format-margin = 0
format-underline = ${c.1_accent}
format-background = ${c.1_widget_bg}
format-prefix = "󰘚 "
format-prefix-foreground = ${c.1_icon}


[module/cpu_temp]
type = custom/script
exec = sh ~/MAIN/scripts/cputemp.sh
label = %output%
interval = 1
format-padding = 1
format-margin = 0
format-underline = ${c.1_accent}
format-background = ${c.1_widget_bg}
format-prefix = "󰔄 "
format-prefix-foreground = ${c.1_icon}

[module/ram_usage]
type = internal/memory
interval = 1
format = <label>
label = %gb_used%/%gb_total%
format-padding = 1
format-margin = 0
format-underline = ${c.1_accent}
format-background = ${c.1_widget_bg}
format-prefix = "󰍛 "
format-prefix-foreground = ${c.1_icon}

[module/brightness]
type = internal/backlight
card = intel_backlight
enable_scroll = true
format = <label>
label = %percentage%
format-padding = 1
format-margin = 0
format-underline = ${c.1_accent}
format-background = ${c.1_widget_bg}
format-prefix = "󰃠 "
format-prefix-foreground = ${c.1_icon}

[module/volume]
type = internal/pulseaudio
sink = alsa_output.pci-0000_00_1b.0.analog-stereo
interval = 5

format-volume-prefix = "󰕾 "
format-muted-prefix = "󰖁 "

format-volume-prefix-foreground = ${c.1_icon}
format-muted-prefix-foreground = ${c.1_icon}

format-volume = <label-volume>
format-muted = <label-muted>

format-volume-padding = 1
format-muted-padding = 1

format-volume-background = ${c.1_widget_bg}
format-muted-background = ${c.1_widget_bg}

format-volume-underline = ${c.1_accent}
format-muted-underline = ${c.1_accent}

format-volume-margin = 0
format-muted-margin  = 1

label-volume = %percentage%%
label-muted  = muted

label-muted-foreground = ${c.1_error}

click-right = pavucontrol &

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC
poll-interval = 20

format-charging    = <label-charging>
format-discharging = <label-discharging>
format-full        = <label-full>

format-charging-padding    = 1
format-discharging-padding = 1
format-full-padding        = 1

format-charging-margin    = 0
format-discharging-margin = 0
format-full-margin        = 0

label-charging-foreground    = ${c.1_warn}
label-discharging-foreground = ${c.1_error}
label-full-foreground        = ${c.1_success}

format-charging-background    = ${c.1_widget_bg}
format-discharging-background = ${c.1_widget_bg}
format-full-background        = ${c.1_widget_bg}

format-charging-underline    = ${c.1_accent}
format-discharging-underline = ${c.1_accent}
format-full-underline        = ${c.1_accent}

format-charging-prefix    = "󰂄 "
format-discharging-prefix = "󰁹 "
format-full-prefix        = "󱈑 "

format-charging-prefix-foreground    = ${c.1_icon}
format-discharging-prefix-foreground = ${c.1_icon}
format-full-prefix-foreground        = ${c.1_icon}


[module/time]
type = internal/date
date = %a %d-%m-%Y
time = %H:%M:%S
label = %date% %time%
format = <label>
format-padding = 1
format-margin = 0
format-underline = ${c.1_accent}
format-background = ${c.1_widget_bg}
format-prefix = "󰥔 "
format-prefix-foreground = ${c.1_icon}

[module/weather_temp]
type = custom/script
exec = curl -s "wttr.in?format=%t"
interval = 3600
label = %output%
format-padding = 1
format-margin = 0
format-underline = ${c.1_accent}
format-background = ${c.1_widget_bg}
format-prefix = "󰅟 "
format-prefix-foreground = ${c.1_icon}

[module/spacer]
type = custom/text
content = " "

[module/essid]
type = internal/network
interface = wlp3s0
interval = 1
accumulate-stats = true
unknown-as-up = true

format-connected = <label-connected>
format-disconnected = <label-disconnected>

format-connected-background = ${c.1_widget_bg}
format-disconnected-background = ${c.1_widget_bg}

format-connected-underline = ${c.1_accent}
format-disconnected-underline = ${c.1_accent}

format-connected-padding = 1
format-disconnected-padding = 1

format-connected-prefix = "󰛳 "
format-disconnected-prefix = "󰲛 "

format-connected-prefix-foreground = ${c.1_icon}
format-disconnected-prefix-foreground = ${c.1_icon}

label-connected = %essid%
label-disconnected = none

[module/down]
type = internal/network
interface = wlp3s0
interval = 1
accumulate-stats = true
unknown-as-up = true

format-connected = <label-connected>
format-disconnected = <label-disconnected>

format-connected-background = ${c.1_widget_bg}
format-disconnected-background = ${c.1_widget_bg}

format-connected-underline = ${c.1_accent}
format-disconnected-underline = ${c.1_accent}

format-connected-padding = 1
format-disconnected-padding = 1

format-connected-prefix = "󰇚 "
format-disconnected-prefix = "󰲛 "

format-connected-prefix-foreground = ${c.1_icon}
format-disconnected-prefix-foreground = ${c.1_icon}

label-connected =  %downspeed%
label-disconnected = none

[module/up]
type = internal/network
interface = wlp3s0
interval = 1
accumulate-stats = true
unknown-as-up = true

format-connected = <label-connected>
format-disconnected = <label-disconnected>

format-connected-background = ${c.1_widget_bg}
format-disconnected-background = ${c.1_widget_bg}

format-connected-underline = ${c.1_accent}
format-disconnected-underline = ${c.1_accent}

format-connected-padding = 1
format-disconnected-padding = 1

format-connected-prefix = "󰕒 "
format-disconnected-prefix = "󰲛 "

format-connected-prefix-foreground = ${c.1_icon}
format-disconnected-prefix-foreground = ${c.1_icon}

label-connected = %upspeed%
label-disconnected = none

[module/keyboard_layout]
type = internal/xkeyboard
format = %{A1:python ~/MAIN/menus/keyboard_layout.py &:}<label-layout> <label-indicator>%{A}
label-layout = %layout%
format-padding = 1
format-background = ${c.1_widget_bg}
format-underline = ${c.1_accent}
format-prefix = "󰌌 "
format-prefix-foreground = ${c.1_icon}
