[bar/main]
font-0 = FiraCode Nerd Font:size=10;2
font-1 = Material Design Icons:size=13;4
font-2 = FiraCode Nerd Font:style=medium:size=32;-6
font-3 = FiraCode Nerd Font:style=medium:size=32;20

background = ${charlie.background}
foreground = ${charlie.foreground}
dpi = 0
wm-restack = bspwm
height = 25
width = 100%
line-size = 3


[bar/top-VGA-1]
inherit = bar/main
monitor = VGA-1
modules-left = title top-left-glyph-1
modules-center = top-center-glyph-1 workspaces top-center-glyph-2
modules-right = top-right-glyph-1 volume_icon volume battery_icon battery date time

border-bottom-size = 2
border-color = ${charlie.border}

[bar/bottom-VGA-1]
inherit = bar/main
bottom = true
monitor = VGA-1
modules-left = cpu temp ram disk bottom-left-glyph-1
modules-center = bottom-center-glyph-1 wireless upload download bottom-center-glyph-2
modules-right = bottom-right-glyph-1 localip kernel nodename user
border-top-size = 2
border-color = ${charlie.border}

[bar/top-eDP-1]
inherit = bar/main
monitor = eDP-1
modules-left = title top-left-glyph-1
modules-center = top-center-glyph-1 workspaces top-center-glyph-2
modules-right = top-right-glyph-1 volume_icon volume battery_icon battery date time

border-bottom-size = 2
border-color = ${charlie.border}

[bar/bottom-eDP-1]
inherit = bar/main
bottom = true
monitor = eDP-1
modules-left = cpu temp ram disk bottom-left-glyph-1
modules-center = bottom-center-glyph-1 wireless upload download bottom-center-glyph-2
modules-right = bottom-right-glyph-1 localip kernel nodename user

border-top-size = 2
border-color = ${charlie.border}

[module/title]
type = internal/xwindow
format =   <label>
format-padding = 1
format-background = ${charlie.top-left-bg}
format-foreground = ${charlie.top-left-fg}
label-maxlen = 60
label-empty = 

[module/time]
type = internal/date
time = %H:%M
format-prefix = "󰥔 "
format-prefix-foreground = ${charlie.top-right-icons}
format-padding = 1
format-background = ${charlie.top-right-bg}
format-foreground = ${charlie.top-right-fg}
label = %time%

[module/date]
type = internal/date
date = %A/%d/%B/%Y
format-prefix = "󰃭 "
format-prefix-foreground = ${charlie.top-right-icons}
format-padding = 1
format-background = ${charlie.top-right-bg}
format-foreground = ${charlie.top-right-fg}
label = %date%

[module/workspaces]
type = internal/bspwm
ws-icon-0 = 1;󰖟
ws-icon-1 = 2;󰅴
ws-icon-2 = 3;󱆃
ws-icon-3 = 4;󰉖
ws-icon-4 = 5;󰏫
ws-icon-5 = 6;󰲪
ws-icon-6 = 7;󰲬
ws-icon-7 = 8;󰲮
ws-icon-8 = 9;󰲰
ws-icon-9 = 10;󰿬
ws-default-icon = D

format = <label-state> <label-mode>
format-background = ${charlie.top-center-bg}
format-foreground = ${charlie.top-center-fg}
label-focused = %icon%
label-focused-padding = 1
label-focused-foreground = ${charlie.focused}
label-focused-overline = ${charlie.focused-overline}
label-dimmed-focused = %icon%
label-dimmed-focused-padding = 1
label-dimmed-focused-foreground = ${charlie.dimmed-focused}
label-dimmed-focused-overline = ${charlie.dimmed-focused-overline}
label-occupied = %icon%
label-occupied-padding = 1
label-occupied-foreground = ${charlie.occupied}
label-occupied-overline = ${charlie.occupied-overline}
label-dimmed-occupied = %icon%
label-dimmed-occupied-padding = 1
label-dimmed-occupied-foreground = ${charlie.dimmed-occupied}
label-dimmed-occupied-overline = ${charlie.dimmed-occupied-overline}
label-empty = %icon%
label-empty-padding = 1
label-empty-foreground = ${charlie.empty}
label-empty-overline = ${charlie.empty-overline}
label-urgent = %icon%
label-urgent-padding = 1
label-urgent-foreground = ${charlie.urgent}
label-urgent-overline = ${charlie.urgent-overline}

[module/cpu]
type = internal/cpu
interval = 1
format-prefix = "󰘚 "
format-prefix-foreground = ${charlie.bottom-left-icons}
format = <label>
format-padding = 1
format-background = ${charlie.bottom-left-bg}
format-foreground = ${charlie.bottom-left-fg}
label = %percentage%%


[module/temp]
type = internal/temperature
interval = 1
thermal-zone = 0
hwmon-path = /sys/class/thermal/thermal_zone0/temp
units = false
format-prefix = "󰔏 "
format-warn-prefix = "󰔏 "
format-prefix-foreground = ${charlie.bottom-left-icons}
format-warn-prefix-foreground = ${charlie.bottom-left-icons}
format-warn = <label-warn>
format = <label>
format-padding = 1
format-warn-padding = 1
format-foreground = ${charlie.bottom-left-fg}
format-warn-foreground = ${charlie.bottom-left-fg}
format-warn-background = ${charlie.bottom-left-bg}
format-background = ${charlie.bottom-left-bg}
label-warn = %temperature-c%󱈸
label = %temperature-c%
warn-temperature = 70

[module/disk]
type = internal/fs
mount-0 = /
interval = 10
fixed-values = true
spacing = 2
format-mounted = <label-mounted>
format-mounted-foreground = ${charlie.bottom-left-fg}
format-mounted-background = ${charlie.bottom-left-bg}
format-mounted-prefix = "󰋊 "
format-mounted-prefix-foreground = ${charlie.bottom-left-icons}
format-unmounted-prefix = "󰋊 "
format-unmounted-prefix-foreground = ${charlie.bottom-left-icons}
format-unmounted = <label-unmounted>
format-unmounted-foreground = ${charlie.bottom-left-fg}
format-unmounted-background = ${charlie.bottom-left-bg}
label-mounted = %percentage_used%%
label-unmounted = %mountpoint%: not mounted

[module/ram]
type = internal/memory
interval = 1
format = <label>
format-prefix = "󰍛 "
format-prefix-foreground = ${charlie.bottom-left-icons}
format-padding = 1
format-background = ${charlie.bottom-left-bg}
format-foreground = ${charlie.bottom-left-fg}
label = %mb_used%


[module/volume]
type = internal/pulseaudio
sink = alsa_output.pci-0000_00_1b.0.analog-stereo
use-ui-max = true
interval = 5
format-volume = <label-volume>
format-volume-background = ${charlie.top-right-bg}
format-volume-foreground = ${charlie.top-right-fg}
format-volume-padding = 1
label-volume = %percentage%
format-muted = <label-muted>
format-muted-foreground = ${charlie.top-right-fg}
format-muted-padding = 1
label-muted = 

[module/volume_icon]
type = internal/pulseaudio
sink = alsa_output.pci-0000_00_1b.0.analog-stereo
use-ui-max = true
interval = 5
format-volume = <ramp-volume>
format-volume-foreground = ${charlie.top-right-icons}
format-volume-background = ${charlie.top-right-bg}
format-volume-padding = 0
format-muted = <label-muted>
format-muted-foreground = ${charlie.top-right-icons}
format-muted-background = ${charlie.top-right-bg}
format-muted-padding = 1
label-volume = %percentage%%
label-muted = 󰝟

ramp-volume-0 = "󰕿"
ramp-volume-1 = "󰖀"
ramp-volume-2 = "󰕾"

[module/battery]
type = internal/battery
full-at = 90
battery = BAT0
ac = AC
poll-interval = 5
format-charging = <label-charging>
format-charging-foreground = ${charlie.top-right-fg}
format-charging-background = ${charlie.top-right-bg}
format-charging-padding = 1
format-discharging = <label-discharging>
format-discharging-foreground = ${charlie.top-right-fg}
format-discharging-background = ${charlie.top-right-bg}
format-discharging-padding = 1
format-full = <label-full>
format-full-foreground = ${charlie.top-right-fg}
format-full-background = ${charlie.top-right-bg}
format-full-padding = 1
label-charging = %percentage%
label-full = %percentage%
label-discharging = %percentage%

[module/battery_icon]
type = internal/battery
full-at = 90
battery = BAT0
ac = AC
poll-interval = 5
format-full = 󱈑
format-full-foreground = ${charlie.top-right-icons}
format-full-background = ${charlie.top-right-bg}
format-discharging = <ramp-capacity>
format-discharging-background = ${charlie.top-right-bg}
format-discharging-foreground = ${charlie.top-right-icons}
format-charging-foreground = ${charlie.top-right-icons}
format-charging-background = ${charlie.top-right-bg}
format-charging = 󰂄
label-charging = %percentage%
label-full = %percentage%
label-discharging = %percentage%
ramp-capacity-0 = 󰁺
ramp-capacity-1 = 󰁻
ramp-capacity-2 = 󰁼
ramp-capacity-3 = 󰁽
ramp-capacity-4 = 󰁾
ramp-capacity-5 = 󰁿
ramp-capacity-6 = 󰂀
ramp-capacity-7 = 󰂁
ramp-capacity-8 = 󰂂
ramp-capacity-9 = 󰁹

[module/upload]
type = internal/network
interface = wlp3s0
interval = 1
accumulate-stats = true
unknown-as-up = true
format-connected = <label-connected>
format-connected-padding = 1
format-disconnected = <label-disconnected>
format-disconnected-padding = 1
format-connected-prefix = "󰕒 "
format-connected-prefix-foreground = ${charlie.bottom-center-icons}
format-disconnected-prefix = "󰕒 "
format-disconnected-prefix-foreground = ${charlie.bottom-center-icons}
format-connected-foreground = ${charlie.bottom-center-fg}
format-disconnected-foreground = ${charlie.bottom-center-fg}
format-connected-background = ${charlie.bottom-center-bg}
format-disconnected-background = ${charlie.bottom-center-bg}
label-connected = %upspeed%
label-disconnected = x


[module/download]
type = internal/network
interface = wlp3s0
interval = 1
accumulate-stats = true
unknown-as-up = true
format-connected = <label-connected>
format-connected-padding = 1
format-disconnected = <label-disconnected>
format-disconnected-padding = 1 
format-connected-prefix = "󰇚 "
format-connected-prefix-foreground = ${charlie.bottom-center-icons}
format-disconnected-prefix = "󰇚 "
format-disconnected-prefix-foreground = ${charlie.bottom-center-icons}
format-connected-foreground = ${charlie.bottom-center-fg}
format-disconnected-foreground = ${charlie.bottom-center-fg}
format-connected-background = ${charlie.bottom-center-bg}
format-disconnected-background = ${charlie.bottom-center-bg}
label-connected = %downspeed%
label-disconnected = x


[module/wireless]
type = internal/network
interface = wlp3s0
interval = 1
accumulate-stats = true
unknown-as-up = true
format-connected = <ramp-signal> <label-connected>
format-connected-padding = 1
format-disconnected = <label-disconnected>
format-disconnected-padding = 1
format-connected-foreground = ${charlie.bottom-center-fg}
format-disconnected-foreground = ${charlie.bottom-center-fg}
format-connected-background = ${charlie.bottom-center-bg}
format-disconnected-background = ${charlie.bottom-center-bg}
label-connected = %essid%
label-connected-foreground = ${charlie.bottom-center-fg}
label-disconnected = x
label-disconnected-foreground = ${charlie.bottom-center-fg}
ramp-signal-0 = 󰤟
ramp-signal-1 = 󰤢
ramp-signal-2 = 󰤥
ramp-signal-3 = 󰤨
ramp-signal-0-foreground = ${charlie.bottom-center-icons}
ramp-signal-1-foreground = ${charlie.bottom-center-icons}
ramp-signal-2-foreground = ${charlie.bottom-center-icons}
ramp-signal-3-foreground = ${charlie.bottom-center-icons}


[module/localip]
type = internal/network
interface = wlp3s0
interval = 1
accumulate-stats = true
unknown-as-up = true
format-connected = <label-connected>
format-connected-padding = 1
format-disconnected = <label-disconnected>
format-disconnected-padding = 1
format-connected-prefix = "󰩠 "
format-connected-prefix-foreground = ${charlie.bottom-right-icons}
format-disconnected-prefix = "󰩠 "
format-disconnected-prefix-foreground = ${charlie.bottom-right-icons}
format-connected-foreground = ${charlie.bottom-right-fg}
format-disconnected-foreground = ${charlie.bottom-right-fg}
format-connected-background = ${charlie.bottom-right-bg}
format-disconnected-background = ${charlie.bottom-right-bg}
label-connected = %local_ip%
label-disconnected = x

[module/kernel]
type = custom/script
exec = uname -r
format = <label>
format-padding = 1
format-foreground = ${charlie.bottom-right-fg}
format-background = ${charlie.bottom-right-bg}
format-prefix = "󰣇 "
format-prefix-foreground = ${charlie.bottom-right-icons}
label = %output%

[module/nodename]
type = custom/script
exec = uname -n
format = <label>
format-padding = 1
format-foreground = ${charlie.bottom-right-fg}
format-background = ${charlie.bottom-right-bg}
format-prefix = "󰛳 "
format-prefix-foreground = ${charlie.bottom-right-icons}
label = %output%

[module/user]
type = custom/script
exec = whoami
format = <label>
format-padding = 1
format-foreground = ${charlie.bottom-right-fg}
format-background = ${charlie.bottom-right-bg}
format-prefix = "󰙃 "
format-prefix-foreground = ${charlie.bottom-right-icons}
label = %output%


