# Base16 Generated 256 - alacritty color config
# Flavours
colors:
  # Default colors
  primary:
    background: '0x221d13'
    foreground: '0xd8ccc8'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x221d13'
    cursor: '0xd8ccc8'

  # Normal colors
  normal:
    black:   '0x221d13'
    red:     '0xfc8c7b'
    green:   '0x59fc60'
    yellow:  '0x5d5dff'
    blue:    '0xd9bcb5'
    magenta: '0x1ffc6f'
    cyan:    '0x44fc99'
    white:   '0xd8ccc8'

  # Bright colors
  bright:
    black:   '0x8f8680'
    red:     '0xfc8c7b'
    green:   '0x59fc60'
    yellow:  '0x5d5dff'
    blue:    '0xd9bcb5'
    magenta: '0x1ffc6f'
    cyan:    '0x44fc99'
    white:   '0xe4dbd8'

  indexed_colors:
    - { index: 16, color: '0x787878' }
    - { index: 17, color: '0x7e41ff' }
    - { index: 18, color: '0x464037' }
    - { index: 19, color: '0x6b635b' }
    - { index: 20, color: '0xb4a9a4' }
    - { index: 21, color: '0xded3d0' }
