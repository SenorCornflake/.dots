# Base16 vice 256 - alacritty color config
# Thomas Leon Highbaugh thighbaugh@zoho.com
colors:
  # Default colors
  primary:
    background: '0x1F2023'
    foreground: '0x8b9cbe'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x1F2023'
    cursor: '0x8b9cbe'

  # Normal colors
  normal:
    black:   '0x1F2023'
    red:     '0xff9cff'
    green:   '0x6c71c4'
    yellow:  '0xf0ee6e'
    blue:    '0x00caff'
    magenta: '0x61aeee'
    cyan:    '0x00eaff'
    white:   '0x8b9cbe'

  # Bright colors
  bright:
    black:   '0x3A3F49'
    red:     '0xff9cff'
    green:   '0x6c71c4'
    yellow:  '0xf0ee6e'
    blue:    '0x00caff'
    magenta: '0x61aeee'
    cyan:    '0x00eaff'
    white:   '0xe9efff'

  indexed_colors:
    - { index: 16, color: '0x796af5' }
    - { index: 17, color: '0xfc29a8' }
    - { index: 18, color: '0x23262C' }
    - { index: 19, color: '0x313040' }
    - { index: 20, color: '0x525d73' }
    - { index: 21, color: '0xB2BFD9' }
