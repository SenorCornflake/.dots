# Base16 auto-generated 256 - alacritty color config
# Auto Base16 Theme (https://github.com/makuto/auto-base16-theme/)
colors:
  # Default colors
  primary:
    background: '0x070700'
    foreground: '0xa08c50'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x070700'
    cursor: '0xa08c50'

  # Normal colors
  normal:
    black:   '0x070700'
    red:     '0x909c90'
    green:   '0x909c90'
    yellow:  '0xa08c50'
    blue:    '0xa08c50'
    magenta: '0xa08c50'
    cyan:    '0x909c90'
    white:   '0xa08c50'

  # Bright colors
  bright:
    black:   '0x585858'
    red:     '0x909c90'
    green:   '0x909c90'
    yellow:  '0xa08c50'
    blue:    '0xa08c50'
    magenta: '0xa08c50'
    cyan:    '0x909c90'
    white:   '0x5f470f'

  indexed_colors:
    - { index: 16, color: '0xa08c50' }
    - { index: 17, color: '0xa08c50' }
    - { index: 18, color: '0x171717' }
    - { index: 19, color: '0x371700' }
    - { index: 20, color: '0x887038' }
    - { index: 21, color: '0x372f1f' }
