# Base16 auto-generated 256 - alacritty color config
# Auto Base16 Theme (https://github.com/makuto/auto-base16-theme/)
colors:
  # Default colors
  primary:
    background: '0x0d0009'
    foreground: '0x58607a'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x0d0009'
    cursor: '0x58607a'

  # Normal colors
  normal:
    black:   '0x0d0009'
    red:     '0x2fbdc9'
    green:   '0x2fbdc9'
    yellow:  '0x57b3b0'
    blue:    '0x2fbdc9'
    magenta: '0x2fbdc9'
    cyan:    '0x2fbdc9'
    white:   '0x58607a'

  # Bright colors
  bright:
    black:   '0x1c9495'
    red:     '0x2fbdc9'
    green:   '0x2fbdc9'
    yellow:  '0x57b3b0'
    blue:    '0x2fbdc9'
    magenta: '0x2fbdc9'
    cyan:    '0x2fbdc9'
    white:   '0x064d7b'

  indexed_colors:
    - { index: 16, color: '0x5dd7ca' }
    - { index: 17, color: '0x5dd7ca' }
    - { index: 18, color: '0x001028' }
    - { index: 19, color: '0x132037' }
    - { index: 20, color: '0x3b6c97' }
    - { index: 21, color: '0x0b3e4f' }
