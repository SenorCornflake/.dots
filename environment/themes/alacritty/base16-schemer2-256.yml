# Base16 auto-generated 256 - alacritty color config
# Auto Base16 Theme (https://github.com/makuto/auto-base16-theme/)
colors:
  # Default colors
  primary:
    background: '0x000000'
    foreground: '0x747474'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x000000'
    cursor: '0x747474'

  # Normal colors
  normal:
    black:   '0x000000'
    red:     '0x8d8d8d'
    green:   '0x747474'
    yellow:  '0x747474'
    blue:    '0x747474'
    magenta: '0x9e9e9e'
    cyan:    '0x747474'
    white:   '0x747474'

  # Bright colors
  bright:
    black:   '0x515151'
    red:     '0x8d8d8d'
    green:   '0x747474'
    yellow:  '0x747474'
    blue:    '0x747474'
    magenta: '0x9e9e9e'
    cyan:    '0x747474'
    white:   '0x4c4c4c'

  indexed_colors:
    - { index: 16, color: '0x9e9e9e' }
    - { index: 17, color: '0x747474' }
    - { index: 18, color: '0x101010' }
    - { index: 19, color: '0x262626' }
    - { index: 20, color: '0x636363' }
    - { index: 21, color: '0x3f3f3f' }
