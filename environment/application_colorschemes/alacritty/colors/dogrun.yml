# Dogrun, unofficial
colors:
  # Default colors
  primary:
    background: '0x111219'
    foreground: '0xc2616b'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text:   '0x111219'
    cursor: '0xc2616b'

  # Normal colors
  normal:
    black:   '0x111219'
    red:     '0xc2616b'
    green:   '0x7cbe8c'
    yellow:  '0x8e8a6f'
    blue:    '0x4c89ac'
    magenta: '0x6c75cb'
    cyan:    '0x73c1a9'
    white:   '0x9ea3c0'
  # Bright colors
  bright:
    black:   '0x545c8c'
    red:     '0xb871b8'
    green:   '0x7cbe8c'
    yellow:  '0xa8a384'
    blue:    '0x589ec6'
    magenta: '0x929be5'
    cyan:    '0x59b6b6'
    white:   '0x9ea3c0'

draw_bold_text_with_bright_colors: false
