# Base16 auto-generated 256 - alacritty color config
# Auto Base16 Theme (https://github.com/makuto/auto-base16-theme/)
colors:
  # Default colors
  primary:
    background: '0x0e0a0a'
    foreground: '0x727a7c'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x0e0a0a'
    cursor: '0x727a7c'

  # Normal colors
  normal:
    black:   '0x0e0a0a'
    red:     '0xbd8465'
    green:   '0x8c8a8b'
    yellow:  '0xbb9386'
    blue:    '0x9f7d74'
    magenta: '0xc9a470'
    cyan:    '0xe19d5c'
    white:   '0x727a7c'

  # Bright colors
  bright:
    black:   '0x6c5a5e'
    red:     '0xbd8465'
    green:   '0x8c8a8b'
    yellow:  '0xbb9386'
    blue:    '0x9f7d74'
    magenta: '0xc9a470'
    cyan:    '0xe19d5c'
    white:   '0x534548'

  indexed_colors:
    - { index: 16, color: '0xc9a470' }
    - { index: 17, color: '0xe19d5c' }
    - { index: 18, color: '0x1f1d1c' }
    - { index: 19, color: '0x323134' }
    - { index: 20, color: '0x866a67' }
    - { index: 21, color: '0x403b43' }
