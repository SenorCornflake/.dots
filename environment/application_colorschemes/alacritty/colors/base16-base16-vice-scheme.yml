colors:
  # Default colors
  primary:
    background: '0x1F2023'
    foreground: '0x8b9cbe'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x1F2023'
    cursor: '0x8b9cbe'

  # Normal colors
  normal:
    black:   '0x1F2023'
    red:     '0xff9cff'
    green:   '0x6c71c4'
    yellow:  '0xf0ee6e'
    blue:    '0x00caff'
    magenta: '0x61aeee'
    cyan:    '0x00eaff'
    white:   '0x8b9cbe'

  # Bright colors
  bright:
    black:   '0x3A3F49'
    red:     '0x796af5'
    green:   '0x23262C'
    yellow:  '0x313040'
    blue:    '0x525d73'
    magenta: '0xB2BFD9'
    cyan:    '0xfc29a8'
    white:   '0xe9efff'

draw_bold_text_with_bright_colors: false
